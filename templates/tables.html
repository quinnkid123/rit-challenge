{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li class="active">Icons</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tables</h1>
        </div>
    </div><!--/.row-->


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Advanced Table</div>
                <div class="panel-body">
                <script type="text/javascript">
                    $(document).ready(function(){
                        $('#table').bootstrapTable({
                           data:{{ data }}
                        });
                    });
                </script>
                    <table id="table" data-toggle="table" data-show-refresh="true" data-show-toggle="true"
                           data-show-columns="true" data-search="true" data-select-item-name="toolbar1"
                           data-pagination="true" data-sort-name="name" data-sort-order="desc">
                        <thead>
                        <tr>
{#                            <th data-field="owner_id" data-checkbox="true" >Accounts</th>#}
{#                            <th data-field="id" data-sortable="true">Item ID</th>#}
                            <th data-field="date"  data-sortable="true">Date</th>
                            <th data-field="vendor" data-sortable="true">Vendor</th>
                            <th data-field="amount" data-sortable="true">Amount</th>
{#                            <th data-field="location" data-sortable="true">State</th>#}

                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div><!--/.row-->
    		<div class="row">
    			<div class="col-md-6">
    				<div class="panel panel-default">
    					<div class="panel-heading">Basic Table</div>
    					<div class="panel-body">
    						<table data-toggle="table" data-url="{% static 'data2.json' %}" >
    						    <thead>
    						    <tr>
    						        <th data-field="id" data-align="right">Item ID</th>
    						        <th data-field="name">Item Name</th>
    						        <th data-field="price">Item Price</th>
    						    </tr>
    						    </thead>
    						</table>
    					</div>
    				</div>
    			</div>
    			<div class="col-md-6">
    				<div class="panel panel-default">
    					<div class="panel-heading">Styled Table</div>
    					<div class="panel-body">
    						<table data-toggle="table" id="table-style" data-url="{% static 'data2.json' %}" data-row-style="rowStyle">
    						    <thead>
    						    <tr>
    						        <th data-field="id" data-align="right" >Item ID</th>
    						        <th data-field="name" >Item Name</th>
    						        <th data-field="price" >Item Price</th>
    						    </tr>
    						    </thead>
    						</table>
    						<script>
    						    $(function () {
    						        $('#hover, #striped, #condensed').click(function () {
    						            var classes = 'table';

    						            if ($('#hover').prop('checked')) {
    						                classes += ' table-hover';
    						            }
    						            if ($('#condensed').prop('checked')) {
    						                classes += ' table-condensed';
    						            }
    						            $('#table-style').bootstrapTable('destroy')
    						                .bootstrapTable({
    						                    classes: classes,
    						                    striped: $('#striped').prop('checked')
    						                });
    						        });
    						    });

    						    function rowStyle(row, index) {
    						        var classes = ['active', 'success', 'info', 'warning', 'danger'];

    						        if (index % 2 === 0 && index / 2 < classes.length) {
    						            return {
    						                classes: classes[index / 2]
    						            };
    						        }
    						        return {};
    						    }
    						</script>
    					</div>
    				</div>
    			</div>
    		</div><!--/.row-->

{% endblock %}
